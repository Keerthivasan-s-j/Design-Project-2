{% extends 'main/base.html' %}

{% block title %}Shop{% endblock %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/landingpage.css' %}">
<link rel="stylesheet" href="{% static 'css/shop.css' %}">
{% endblock %}

<!-- Products -->
{% block main %}
<section class="products">
    <div class="container">
        <h1 class="section-title">Featured Products</h1>
        <div class="accessibility">
            <form action="" class="search-product-cnt">
                {% csrf_token %}
                <input type="text" name="search" id="search" class="shop-search search" placeholder="Try to search something!">
                <button type="submit" class="shop-search-btn search-btn"><i class='bx bx-search'></i></button>
            </form>
        </div>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="{% static 'images/battery1.jpg' %}" alt="">
                </div>
                <div class="product-info">
                    <h3 class="product-name">Battery 1</h3>
                    <div class="product-rating">
                        <span class="rating-count">⭐ (4.5)</span>
                    </div>
                </div>
                <div class="product-footer">
                    <span class="product-price">₹5000</span>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="{% static 'images/battery2.jpg' %}" alt="">
                </div>
                <div class="product-info">
                    <h3 class="product-name">Battery 2</h3>
                    <div class="product-rating">
                        <span class="rating-count">⭐ (4.6)</span>
                    </div>
                </div>
                <div class="product-footer">
                    <span class="product-price">₹2000</span>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="{% static 'images/battery3.png' %}" alt="">
                </div>
                <div class="product-info">
                    <h3 class="product-name">Battery 3</h3>
                    <div class="product-rating">
                        <span class="rating-count">⭐ (4.2)</span>
                    </div>
                </div>
                <div class="product-footer">
                    <span class="product-price">₹4000</span>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="{% static 'images/battery4.png' %}" alt="">
                </div>
                <div class="product-info">
                    <h3 class="product-name">Battery 4</h3>
                    <div class="product-rating">
                        <span class="rating-count">⭐ (4.3)</span>
                    </div>
                </div>
                <div class="product-footer">
                    <span class="product-price">₹3000</span>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
